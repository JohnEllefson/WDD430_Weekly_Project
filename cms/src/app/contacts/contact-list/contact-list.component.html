<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <strong style="font-size: 1.5em">Contacts</strong>
      <a
        class="btn btn-success btn-md pull-right"
        style="color: white"
        [routerLink]="['new']"
        >New Contact</a>
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let contactElement of contacts"
          [contact]="contactElement"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
