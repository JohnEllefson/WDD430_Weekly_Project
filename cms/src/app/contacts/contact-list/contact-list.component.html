<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <strong style="font-size: 1.5em">Contacts</strong>
      <a href="#" class="btn btn-success btn-md pull-right" style="color: white">New Contact</a>
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ contact.name }}</h4>
          </div>
          <span class="pull-right">
            <img
              [src]="contact.imageUrl"
              alt="{{ contact.name }}"
              class="img-responsive"
              style="max-height: 50px"
            />
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
