<div class="panel panel-default">
  <div class="panel-heading">

    <div class="row">
      <div class="col-xs-12" style="margin-bottom: 15px">
        <h3 class="panel-title">
          <strong style="font-size: 1.5em">{{ selectedContact.name }}</strong>
        </h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-7">
        <img
          [src]="selectedContact.imageUrl"
          alt="{{ selectedContact.name }}"
          class="img-responsive"
          style="max-height: 100px; max-width: 100%"
        />
      </div>
      <div class="col-xs-5">
        <div class="row">
          <div class="col-xs-12" style="margin-top: 30px">
            <a href="#" class="btn btn-primary btn-md pull-left">Edit</a>
            <a href="#" class="btn btn-danger btn-md pull-right">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
      <h4><strong>Email: </strong>{{ selectedContact.email }}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
      <h4><strong>Phone: </strong>{{ selectedContact.phone }}</h4>
      </div>
    </div>
  </div>
</div>
